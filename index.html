<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

        <div class="search">
            <input id="searchBar" placeholder="Enter city:" type="text">
        </div>

                <div class="city">
                    Riverside
                </div>
                <div class="temp">
                    72°
                </div>
            </div>
            <img id="emoji" src="sun.png">
            <div class="bottom">
                <div id = "low">
                    Low: 67°
                </div>
                <div id= "type">
                    It is sunny.
                </div>
                <div id = "high">
                    High: 86°
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
